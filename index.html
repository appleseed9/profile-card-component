<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="appleseed9">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="card">
          <div class="card__header">
            <img src="./assets/images/image-victor.jpg" alt="Profile picture of Victor" class="card__image">
          </div>
          <h1 class="card__title"><strong>Victor Crest</strong><span class="card__age">26</span></h1>
          <h2 class="card__subtitle">London</h2>
          <div class="card__data">
            <div class="stats">
              <h3 class="stats__title">80K</h3>
              <p class="stats__subtitle">Followers</p>
            </div>
            <div class="stats">
              <h3 class="stats__title">803K</h3>
              <p class="stats__subtitle">Likes</p>
            </div>
            <div class="stats">
              <h3 class="stats__title">1.4K</h3>
              <p class="stats__subtitle">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
